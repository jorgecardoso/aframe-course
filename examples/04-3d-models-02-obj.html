<!DOCTYPE html>
<html>

<head>
    <title>3D Models - OBJ</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene >
        <a-assets>
            <a-asset-item id="baltazar-obj" crossorigin="anonymous"  src="https://raw.githubusercontent.com/jorgecardoso/aframe-usj-models/master/baltazar/baltazar.obj"></a-asset-item>
            <a-asset-item id="baltazar-mtl" crossorigin="anonymous" src="https://raw.githubusercontent.com/jorgecardoso/aframe-usj-models/master/baltazar/baltazar.mtl"></a-asset-item>
          
        </a-assets>
     
       <a-obj-model src="#baltazar-obj" mtl="#baltazar-mtl" scale="2 2 2" rotation="-90 -90 0" position="0 1.6 -2"></a-obj-model>
        
      <a-plane rotation="-90 0 0" width="10" height="10" color="red"></a-plane>
        
    </a-scene>
</body>

</html>
