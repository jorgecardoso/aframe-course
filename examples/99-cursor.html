<!DOCTYPE html>
<html>
  <head>
    <title>Environments Example</title>
    <meta name="description" content="Environments Example">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0 -2" height="2" rotation="0 45 0" color="blue" 
                        event-set__enter="_event: mouseenter; color: red"
           event-set__leave="_event: mouseleave; color: blue"></a-box>

      
    <!-- https://github.com/feiss/aframe-environment-component/ -->
      <a-entity environment="preset: goldmine; dressingAmount: 20"></a-entity> 
     <!-- none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris 
-->
      
       <a-entity hand-controls="left" aabb-collider="objects: .cube;" grab></a-entity>
<a-entity hand-controls="right" aabb-collider="objects: .cube;" grab></a-entity>
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
  </body>
</html>
