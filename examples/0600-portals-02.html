<!DOCTYPE html>
<html>
  <head>
    <title>Portals</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:lightblue">
      <a-link
        position="2.5 1.6 -2"
        href="/examples/0600-portals-01.html"
        title="Go to first environment"
      ></a-link>

       <a-plane rotation="-90 0 0" width="15" height="15" color="brown"></a-plane>
      <a-sphere position="-1.1 0.5 -4" color="orange"> </a-sphere>
      <a-sphere position="0 0.5 -4" color="blue"> </a-sphere>
      <a-sphere position="1.1 0.5 -4" color="yellow"> </a-sphere>
      <a-sphere position="0.1 1.6 -4" color="red"> </a-sphere>
      
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
