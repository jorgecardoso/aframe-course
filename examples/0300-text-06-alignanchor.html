<!DOCTYPE html>
<html>
  <head>
    <title>Text - 06 - Align Anchor</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-webcentric-component@0.0.2/dist/aframe-webcentric-component.min.js"></script>
  </head>
  <body>
    <a-scene webcentric>
      <a-sky color="blue"></a-sky>

      <a-text
        position="0 3 -2"
        value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc tempus arcu semper risus mollis, tempus ultrices sapien mattis."
        align="left"
        anchor="right"
      ></a-text>

      <a-text
        position="0 2 -2"
        value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc tempus arcu semper risus mollis, tempus ultrices sapien mattis."
        align="center"
        anchor="right"
      ></a-text>

      <a-text
        position="0 1 -2"
        value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc tempus arcu semper risus mollis, tempus ultrices sapien mattis."
        align="right"
        anchor="right"
      ></a-text>
      <a-entity>
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
