<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      <a-assets>
        <!-- Images. -->
        <img id="city" src="https://cdn.glitch.com/80978ab7-9db6-45ae-bc43-4fab16bdbb6e%2Fcity.jpg?1518719834290">
        <img id="sony" src="https://cdn.glitch.com/80978ab7-9db6-45ae-bc43-4fab16bdbb6e%2FSonyCenter_360panorama.jpg?1518719753440">
      </a-assets>
      
      <a-sky color="#ECECEC" radius="10" src="#sony"></a-sky>
      <a-entity position="0 1 -9"  link="href: 00-intro-02.html; title: City; image: #city; visualAspectEnabled: false; border: blue">
        <a-box src="https://cdn.glitch.com/80978ab7-9db6-45ae-bc43-4fab16bdbb6e%2Faxis.png?1523305221866" ></a-box>
      </a-entity>
      <a-camera wasd-controls-enabled="false">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
    
  </body>
  
</html>
